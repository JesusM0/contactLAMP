<html>
    <head>
        <link rel="icon" href="css/images/pokemon-go.png">
        <title>Contact Manager</title>
        <link href="css/styles.css" rel="stylesheet">	
    </head>
    <body>
        <div class="container">
            <img src="css/images/logo.png" alt="Logo" class="logo">
            <h1 id="title">Pokedex Manager</h1>
            <div id="createUser">
                <button class="primary-button" id="createUserBtn">Create New User</button>
            </div>
            <div id="createUserPopup" class="popup">
                <div class="popup-content">
                    <span class="close-btn">&times;</span>
                    <h2>Create New User</h2>
                    <form id="createUserForm">
                        <div class="form-group">
                            <input type="text" id="firstName" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="lastName" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="tel" id="phone" placeholder="Phone Number" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="newUsername" placeholder="Username" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="newPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                        </div>
                        <button type="submit" class="primary-button">Create Account</button>
                    </form>
                </div>
            </div>
            <div id="errorContainer" style="display: none; color: red; margin-bottom: 10px;"></div>
        </div>  
        <div class="login-container">
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="primary-button">Sign In</button>
            </form>
            <div id="errorContainer" style="display: none; color: red; margin-bottom: 10px;"></div>
        </div>
        <script src="js/script.js"></script>
        <img src="css/images/ash.png" alt="ash" class="bottom-right-image">
        <img src="css/images/gasping-pikachu3.png" alt="pika" class="bottom-left-image">
    </body>
</html>
